<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="f8css/f8main.css">
    <title>F8-Học Lập Trình Để Đi Làm1</title>
</head>

<body>
 <div class="forgetpassword">
                    <div class="overlay"></div>
                    <div class="form_signup" style="display: block;">
                        <button class="btn_close">
                            <span>x</span>
                        </button>
                        <div class="form_body">
                            <div class="form_header">
                                <a href="" class="logo_f8">
                                    <img src="https://accounts.fullstack.edu.vn/assets/logo-lV2rGpF0.png" alt="">
                                </a>
                                <h1>Quên mật khẩu?</h1>
                                <p>Nhập email hoặc username của bạn và chúng tôi sẽ gửi cho bạn mã khôi phục mật khẩu.</p>
                                <button class="btn_return">
                                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                                        class="svg-inline--fa fa-chevron-left " role="img" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 320 512">
                                        <path fill="currentColor"
                                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z">
                                        </path>
                                    </svg>
                                    Quay lại
                                </button>
                            </div>
                            <div class="form_body">
                                <form class="form_content">
                                    <div class="user">
                                        <div class="label_group">
                                            <label for="">
                                                Tên đăng nhập
                                            </label>
                                        </div>
                                        <div class="user_input">
                                            <input type="text" placeholder="Email hoặc Username">
                                            <svg aria-hidden="true" focusable="false" data-prefix="fas"
                                                data-icon="triangle-exclamation"
                                                class="svg-inline--fa fa-triangle-exclamation _errorIcon_1fn2z_30" role="img"
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path fill="currentColor"
                                                    d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z">
                                                </path>
                                            </svg>
                                        </div>
                                        <div class="message">Trường này không được để trống</div>
                                    </div>
                                    <div class="password">
                                        <input type="text" name="" id="" placeholder="Enter your code">
                                        <div class="right_pass">
                                            <span>Gửi mã</span>
                                        </div>
                                    </div>
                                    <button class="reset_pass">
                                        Đặt lại mật khẩu
                                    </button>
                                </form>
        
                                <p class="terms_of_use">Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
                                    <a href="" target="_blank">điều khoản sử dụng</a>
                                    của chúng tôi
                                </p>
                            </div>
        
                        </div>
                    </div>
                </div>
       
</body>

</html>
<script src="test.js"></script>
